<!DOCTYPE html>
<html>
    <head>
        <title>Looping Statements : While.</title>
    </head>
    <script type="text/javascript" lang="javascript">
        function generateFibonacci() {
            var total = new Number(document.getElementById("numberOfTimes").value);
            var first = 0, second = 1, temp = 0;
            document.write("<h1>");
            document.write("Fibonacci series for " + total + " number of times is : <br/> " + first + " " + second);
            for(var i = 0; i < total-2; i++) {
                temp = first;
                first = second;
                second = temp + first;
                document.write(" " + second);
            }
            document.write("</h1><h1>Performed by Gaurav Amarnani, Roll no 21.</h1>");
        }
    </script>
    <body>
        <header>
            <h1>Looping Statements : For.</h1>
            <form onsubmit="generateFibonacci()">
                <h2>Enter for how many times do you want the Fibonacci series :
                <input type="number" id="numberOfTimes"/> </h2> 
                <input type="submit" value="Submit."/> 
            </form>
        </header>
        <footer></footer>
    </body>
</html>
