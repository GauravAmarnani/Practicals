<html>
    <head>
        <title>Switch-Case. </title>
    </head>
    <script type="text/javascript" lang="javascript">
        var fruit = prompt("Enter a fruit name.");
        switch(fruit) {
            case "Apple" : 
            document.write("It is Apple.");
            break;
            case "Pears" : 
            document.write("It is Pears.");
            break;
            case "Mango" : 
            document.write("It is Mango.");
            break;
            default : 
            document.write("It is Grapes.");
            break;
        }
    </script>
</html>
