    Q. If-Else Statement for Students Grading.
-->
<html>
    <head>
        <title>If-Else </title>
    </head>
    <script type="text/javascript" lang="javascript">
        var input = prompt("Enter student marks.");
        if(input<=50 && input >= 0) {
            document.write("GRADE - D");
        }
        else if(input<=70 && input >= 51) {
            document.write("GRADE - C");
        }
        else if(input<=90 && input >= 71) {
            document.write("GRADE - B");
        }
        else if(input<=100 && input >= 91) {
            document.write("GRADE - A");
        }
        else {
            document.write("INCORRECT INPUT.");
        }
    </script>
    <body></body>
</html>
